<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noha</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#1a1026;
  --card:#241536;
  --text:#fff;
  --muted:#c7b6e5;
  --border:#3a255c;
  --accent1:#ff6fb1;
  --accent2:#c77dff;
  --gold:#ffd700;
}

body{
  font-family:'Tajawal', sans-serif;
  background:radial-gradient(circle at top,#2a1640,#1a1026 70%);
  color:var(--text);
  margin:0;
}

/* Scrollbar */
::-webkit-scrollbar{width:8px;}
::-webkit-scrollbar-thumb{
  background:linear-gradient(180deg,var(--accent1),var(--accent2));
  border-radius:10px;
}

/* Cover */
.cover{
  height:240px;
  background:url('https://picsum.photos/1200/600?pink') center/cover no-repeat;
  position:relative;
}
.cover::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(26,16,38,0.5),rgba(26,16,38,0.9));
}

/* Profile Card */
.profile-card{
  max-width:900px;
  margin:-90px auto 40px;
  background:rgba(36,21,54,0.9);
  backdrop-filter:blur(12px);
  border:1px solid var(--border);
  border-radius:20px;
  padding:24px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.profile-header{
  display:flex;
  gap:24px;
  align-items:center;
}

.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  background:url('https://img.alfrsantv.com/img/f176882709321981.png') center/cover no-repeat;
  border:5px solid #1a1026;
  margin-top:-60px;
  box-shadow:0 0 20px rgba(255,111,177,0.6);
}

.profile-info h1{
  font-size:28px;
  display:flex;
  gap:8px;
  align-items:center;
}

.username{color:var(--muted); margin:6px 0;}
.bio{color:#f3e9ff; line-height:1.7; font-style:italic;}

.actions{
  margin-top:16px;
  display:flex;
  gap:12px;
  align-items:center;
}

.btn{
  padding:9px 18px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#2d1b45;
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}
.btn:hover{transform:translateY(-2px);}
.btn.primary{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  border:none;
}

/* Tabs */
.tabs{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:30px auto 20px;
  max-width:900px;
  border-top:1px solid var(--border);
}
.tab{
  padding:14px 0;
  cursor:pointer;
  color:var(--muted);
  position:relative;
}
.tab.active{
  color:#fff;
  font-weight:700;
}
.tab.active::after{
  content:"";
  position:absolute;
  bottom:-1px;
  right:0;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
}

/* Grid */
.grid{
  max-width:900px;
  margin:0 auto 60px;
  display:none;
  gap:20px;
}
.grid.active{display:grid;}
.magazine{
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
}

/* Cards */
.article{
  background:#2a1a44;
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:6px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.article span{color:var(--muted); font-size:13px;}
.article h3{margin:0;}
.article p{margin:0; color:#f3e9ff; line-height:1.7;}

/* Videos */
.videos-container{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding-bottom:10px;
}
.video{
  width:160px;
  height:280px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--border);
}
.video iframe{width:100%; height:100%;}

/* Links */
.links{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.social-link{
  background:#2a1a44;
  border:1px solid var(--border);
  color:#fff;
  text-decoration:none;
  padding:10px 14px;
  border-radius:12px;
  display:flex;
  gap:8px;
  font-weight:600;
  transition:.3s;
}
.social-link:hover{
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
}

/* Footer */
.footer{
  text-align:center;
  padding:15px;
  border-top:1px solid var(--border);
}
.footer span{color:var(--accent2);}
.footer a{color:var(--gold); text-decoration:none;}
.footer a:hover{text-decoration:underline;}

/* Mobile */
@media(max-width:768px){
  .profile-header{flex-direction:column;text-align:center;}
  .avatar{width:130px;height:130px;}
  .links{flex-direction:column;}
}
</style>
</head>

<body>

<div class="cover"></div>

<div class="profile-card">
  <div class="profile-header">
    <div class="avatar"></div>
    <div class="profile-info">
      <h1>N̵o̷h̵a̶<i class="fas fa-check-circle" style="color:#ff6fb1;"></i></h1>
      <div class="username">@noha</div>
      <div class="bio">الأنوثة قوة… والهدوء جمال</div>

      <div class="actions">
        <button class="btn primary" id="follow-btn">تابعينى</button>
        <span id="followers-count">1200 متابع</span>
      </div>
    </div>
  </div>
</div>

<div class="tabs">
  <div class="tab active" onclick="showTab('posts',this)">اقتباساتى</div>
  <div class="tab" onclick="showTab('videos',this)">فيديوهاتى</div>
  <div class="tab" onclick="showTab('links',this)">روابطى</div>
</div>

<!-- Posts -->
<div class="grid magazine active" id="posts">
  <div class="article"><span>أنوثة</span><h3>قوتى فى هدوئى</h3><p>الأنثى الهادئة لا تُهزم بسهولة.</p></div>
  <div class="article"><span>حكمة</span><h3>قيمتك</h3><p>قيمتك لا يحددها رأى أحد.</p></div>
  <div class="article"><span>مشاعر</span><h3>أنا كفاية</h3><p>أنا كما أنا… وهذا يكفينى.</p></div>
</div>

<!-- Videos -->
<div class="grid" id="videos">
  <div class="videos-container">
    <div class="video"><iframe src="https://www.youtube.com/embed/5AzBdkbI0OY"></iframe></div>
    <div class="video"><iframe src="https://www.youtube.com/embed/yOVVbM9YtWM"></iframe></div>
  </div>
</div>

<!-- Links -->
<div class="grid" id="links">
  <div class="links">
    <a class="social-link" href="#"><i class="fab fa-instagram"></i> Instagram</a>
    <a class="social-link" href="#"><i class="fab fa-tiktok"></i> TikTok</a>
    <a class="social-link" href="#"><i class="fab fa-facebook"></i> Facebook</a>
  </div>
</div>

<footer class="footer">
  <p><span>برمجة وتطوير</span> <a href="#">Mahmoud</a></p>
</footer>

<script>
function showTab(id, el){
  document.querySelectorAll('.grid').forEach(g=>g.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  el.classList.add('active');
}

let followed=false;
let count=1200;
const btn=document.getElementById("follow-btn");
const followers=document.getElementById("followers-count");

btn.onclick=()=>{
  followed=!followed;
  count += followed ? 1 : -1;
  btn.innerText = followed ? "تمت المتابعة" : "تابعينى";
  followers.innerText = count + " متابع";
}
</script>

</body>
</html>
