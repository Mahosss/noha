<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noha</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Tajawal', sans-serif;
}

body{
  background:linear-gradient(135deg,#f6d5f7,#fbe9d7);
  color:#333;
}

/* Cover */
.cover{
  height:260px;
  background:url('https://img.alfrsantv.com/img/f176894661057721.jpg') center/cover no-repeat;
  position:relative;
  z-index:1;
}

/* Profile Card */
.profile{
  max-width:900px;
  margin:-100px auto 30px;
  background:#fff;
  border-radius:20px;
  padding:25px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  position:relative;
  z-index:2;
}

/* Avatar */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  background:url('https://img.alfrsantv.com/img/f176882709321981.png') center/cover no-repeat;
  margin:-80px auto 10px;
  border:6px solid #fff;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  position:relative;
  z-index:3;
}

/* Name */
.profile h1{
  font-size:26px;
  margin-top:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.profile h1 i{
  color:#ff6fae;
}

/* Username */
.username{
  color:#888;
  margin:5px 0;
}

/* Bio */
.bio{
  font-size:15px;
  line-height:1.7;
  margin:10px 0 20px;
  color:#555;
}

/* Posts */
.posts{
  max-width:900px;
  margin:20px auto 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
}

.post{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.3s;
}

.post:hover{
  transform:translateY(-5px);
}

.post span{
  color:#ff6fae;
  font-size:13px;
  font-weight:600;
}

.post h3{
  margin:8px 0;
  font-size:18px;
}

.post p{
  font-size:14px;
  color:#555;
  line-height:1.7;
}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  font-size:14px;
}

footer span{
  color:#ff6fae;
}

footer a{
  color:#333;
  text-decoration:none;
  font-weight:700;
}

/* Mobile */
@media(max-width:600px){
  .profile{margin:-80px 15px 20px;}
}
</style>
</head>
<body>

<div class="cover"></div>

<div class="profile">
  <div class="avatar"></div>

  <h1>•N̵o̷h̵a̶•<i class="fas fa-check-circle"></i></h1>
  <div class="username">@noha</div>

  <div class="bio">
    كوني أنيقة في حضورك، قوية في صمتك، جميلة في روحك 
  </div>
</div>

<div class="posts">

  <div class="post">
    <span>خواطر</span>
    <h3>قوتي</h3>
    <p>أنا قوية لأنني تعلمت كيف أبتسم رغم كل شيء.</p>
  </div>

  <div class="post">
    <span>إلهام</span>
    <h3>ثقتي</h3>
    <p>ثقتي بنفسي هي سر جمالي الحقيقي.</p>
  </div>

  <div class="post">
    <span>حياة</span>
    <h3>هدوئي</h3>
    <p>الهدوء لا يعني الضعف، بل يعني السلام الداخلي.</p>
  </div>

</div>

<footer>
  <span>برمجة وتطوير</span>  
  <a href="https://xat.me/oOiiMahmoudiiOo" target="_blank">ζ͜͡Maђϻoud</a>
</footer>

</body>
</html>
